<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <label>按名字查询：</label>
    <input type="text" name="name">
    <input type="hidden" name="search_type" value="name">
    <input type="submit" value="查询">
</form>

<form method="post">
    {% csrf_token %}
    <label>按系查询：</label>
    {% for dept in departments %}
    <input type="checkbox" name="department" value="{{ dept }}">{{ dept }}
    {% endfor %}
    <input type="hidden" name="search_type" value="department">
    <input type="submit" value="查询">
</form>

</body>
</html>
